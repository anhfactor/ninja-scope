<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background -->
  <rect width="1280" height="640" fill="#0E1218"/>
  
  <!-- Subtle Grid Pattern Background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1C2128" stroke-width="1"/>
    </pattern>
    <linearGradient id="cyber-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BC13FE;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1280" height="640" fill="url(#grid)" />

  <!-- Central Logo Composition -->
  <g transform="translate(640, 260)">
    <!-- Icon above text -->
    <g transform="translate(0, -60)">
        <circle cx="0" cy="0" r="70" stroke="url(#cyber-gradient)" stroke-width="6" fill="none" filter="url(#glow)" />
        <path d="M -40 0 L 40 0 M 0 -40 L 0 40" stroke="#00F0FF" stroke-width="4" opacity="0.5"/>
        <circle cx="0" cy="0" r="12" fill="#BC13FE" filter="url(#glow)"/>
        
        <!-- Animated Scanner Line -->
        <rect x="-60" y="-2" width="120" height="4" fill="#00F0FF" opacity="0.8">
            <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
        </rect>
    </g>
    
    <!-- Main Text Scoping -->
    <text x="0" y="100" text-anchor="middle" font-family="'Courier New', Courier, monospace" font-weight="900" font-size="110" fill="#FFFFFF" letter-spacing="8" filter="url(#glow)">
      NINJA<tspan fill="url(#cyber-gradient)">SCOPE</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="150" text-anchor="middle" font-family="sans-serif" font-weight="400" font-size="32" fill="#8B949E" letter-spacing="6">
      INJECTIVE INTELLIGENCE
    </text>
  </g>
</svg>